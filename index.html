<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset-defaults.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/size.css">
    <link rel="stylesheet" href="css/layer.css">
    <title>ViVaAuto</title>
</head>
<body class="bg-main">
    <!-- Затемняющий оверлей -->
    <div class="overlay"></div>

    <!-- Фоновое изображение -->
    <div class="background-image"></div>

    <!-- Машина -->
    <div class="solaris-car">
        <img src="assets/images/auto-img.png" alt="Solaris car">
    </div>

    <!-- Основной контент -->
    <div class="content">

        <!-- Шапка страницы -->
        <header class="bg-header">
            <!-- Логотип -->
            <div class="logo">
                <img class="icon logo-icon" src="assets/icons/logo-icon.png" alt="logo icon ViVaAuto">
                <p class="text-large logo-text"><span class="text-accent">ViVa</span>Auto</p>
            </div>
            <!-- навигационная панель -->
            <nav aria-label="Основное меню">
                <ul>
                    <li> <a class="text-large" href="">Услуги</a> </li>
                    <li> <a class="text-large" href="">Отзывы</a> </li>
                    <li> <a class="text-large" href="">Контакты</a> </li>
                    <li> <button class="text-large bg-accent">Записаться</button> </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="main-info">
                <h1 class="text-large">Автосервис <span class="text-accent">ВиВа</span>Авто</h1>
                <p class="text-large">ремонт и обслуживание автомобилей</p>
                <button class="text-large bg-accent">Записаться</button>
            </section>

            <section class="brand-logos"></section>

            <section class="services"></section>
        </main>

        <footer></footer>

    </div>

</body>
</html>
